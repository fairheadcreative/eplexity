<header class="page-header" role="banner">
  {% include modules/nav.html %}

  {% if page.flash-message %}
  <div class="flash-{{ page.flash-type }}">
    <span>{{ page.flash-message }}</span>
  </div>
  {% endif %}

  {% if page.top-link %}
	<div  class="top-link">
		<a href="#">{{ page.top-link }}</a>
	</div>
  {% endif %}

  <h1 class="site-title">{{ page.title }}</h1>
</header>
