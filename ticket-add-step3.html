<section class="plate">
  <div class="ticket">
    <h2>Enter your ticket message to get started then hit "Send"</h2>
  </div>
  <div class="ticket-post">
    <form name="message" action="">
    	<div class="span-10">
       		<input name="msg" type="text" id="msg" size="63" class="message-input">
       	</div>
    	<div class="span-2">
        	<input name="submitmsg" type="submit"  id="submitmsg" value="Send">
        </div>
    </form> 
  </div>
</section>
