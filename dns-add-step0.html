---
layout: layout
title: Add a DNS Domain
---

<section class="plate plate-small">
  <form action="dns-add-step1.html">
  	<label>New DNS domain name:</label>
    <input type="text">
  	<label>TTL (time to lie):</label>
    <input type="text">
  	<label>Contact email for this domain:</label>
    <input type="text">
    <div class="row">
    	<div class="span-3">
		  	<label>Expiry:</label>
		    <input type="text" placeholder="3600">
		</div>
    	<div class="span-3">
		  	<label>Refresh:</label>
		    <input type="text" placeholder="21600">
		</div>
    	<div class="span-3">
		  	<label>Retry:</label>
		    <input type="text" placeholder="10800">
		</div>
    	<div class="span-3">
		  	<label>Minimum:</label>
		    <input type="text" placeholder="10800">
		</div>
    </div>
    <input class="half" type="submit" value="Continue">
    <a class="button" href="infrastructure.html">Cancel</a>
  </form>
</section>
